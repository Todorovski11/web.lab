<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
</head>
<body>
<header>
    <h1>Add a book</h1>
</header>
<section>
    <form id="addBookForm" method="post" action="/books/add">
        <label for="title">Title: </label>
        <input type="text" id="title" name="title"><br/>
        <label for="isbn">Isbn: </label>
        <input type="text" id="isbn" name="isbn"><br/>
        <label for="genre">Genre: </label>
        <input type="text" id="genre" name="genre"><br/>
        <label for="year">Year: </label>
        <input type="number" min="1800" max="2023" id="year" name="year"><br/>
        <label for="storeId">Store Id: </label>
        <input type="text" id="storeId" name="storeId"><br/>
        <input id="addBookBtn" class="btnLink" type="submit" value="Add Book">
    </form>
    <th:block th:if="${hasError}">
        <span class="errorMsg" th:text="${error}"></span>
    </th:block>
</section>

</body>
</html>
