<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
</head>
<body>
<header>
   <h1 th:text="${book.getTitle()}"></h1>
</header>
<section>
    <h2 th:text="${book.getGenre()}"></h2>
    <h2 th:text="${book.getYear()}"></h2>
    <h2>Authors:</h2>
    <ul>
        <li th:each="author : ${book.getAuthors()}"
            th:text="${author.getName()} + ' ' + ${author.getSurname()}">
        </li>
    </ul>
</section>

</body>
</html>
